<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Title</title>

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background: #211f1f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;

}
.container {
    position:absolute;
    display: flex;
    align-items: center;
    gap: 20px; /* Space between table and button */
}

table {
    position:relative;
    border-collapse: collapse;
    align-content: center;
}
button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
    transition: background-color 0.3s ease;
}

td {
    width: 30px;
    height: 30px;
    text-align: center;
}

.white-cell {
    background-color: white;
}

.black-cell {
    background-color: black;
}


</style>
</head>
<body>
<div class="container">
    <div class="table">
        {{ table | safe }}
        </div>
    <form class = "grid" action = "/" method = "POST">
        <button type="submit">Start</button>
    </form>
</div>
<script>

function toggleCell(cell) {
    const row = cell.getAttribute('data-row');
    const col = cell.getAttribute('data-col');

    // Toggle the value in the table cell
    if (cell.classList.contains('white-cell')) {
        cell.classList.remove('white-cell');
        cell.classList.add('black-cell');

    } else {
        cell.classList.remove('black-cell');
        cell.classList.add('white-cell');

    }
    fetch('/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ row: row, col: col})
    }).then(response => response.json())
    .then(data => console.log('Cell updated', data))
    .catch((error) => console.error('Error:', error));
    }
</script>
</body>
</html>
